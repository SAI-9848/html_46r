<!DOCTYPE html>
<html lang="en">
<head>
    <title>TGRTC BUS PASS</title>
</head>
<body>
<form action="./page.html" autocomplete="on">
    <center>
        <fieldset style="border-radius: 50px; width: 800px; height: 150px; background-color: lightsteelblue;">
        <img src="https://www.tgsrtc.telangana.gov.in/images/uploads/TGSRTC_logo_1_84315be041.webp" style=" width: 50px; height: 60px;">
        <h1 style="color: blue; font-size: 25px;">TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <h2>GENERAL BUS PASS APPLICATION</h2>
        </fieldset>
        <br>
        <fieldset style="width: 800px; height: 200px; border-radius: 10px;">
        <legend>
            <fieldset style="background-color: blue; color: white;"> <b>Applicant Details</b>
            </fieldset>
        </legend>
        <table >
            <tbody>
              <tr>
                <td>
                    <label for="username">Name <span style="color: red;">*</span></label>
                </td>
                <td>
                    <input type="text" id="username" style="width: 200px; height: 23px;" required>
                </td>
                <td style="width: 150px; ">
                    <label for="usernames">Fathers/Guardians Name <span style="color: red;">*</span> </label>
                </td>
                <td style="width: 100px;">
                <input type="text" id="usernames" style="width: 200px; height: 23px;" required>
                </td>
              </tr>
            <tr>
                <td>
                    <label for="birth">Date of Birth <span style="color: red;">*</span></label>
                </td>
                <td>
                    <input  id="birth"  type="date" style="width: 200px; height: 23px;"required>
                </td>
                <td>
                    <label for="gender"> Gender<span style="color: red;">*</span></label>
                </td>
                <td>
                    <input  id="gender"  type="radio"  name="gender" required>
                    Male
                    <input type="radio" id="gender" name="gender" readonly>
                    Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age As On </label>
                </td>
                <td>
                     <input  id="age"  type="text" style="width: 200px; height: 23px;">
                </td>
                <td>
                    <label for="aadhar">Aadhar Number <span style="color: red;">*</span></label>
                </td>
                <td>
                     <input  id="aadhar"  type="text" style="width: 200px; height: 23px;" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">WhatsApp number  <span style="color: red;">*</span></label>
                </td>
                <td>
                    <input  id="number"  type="text" style="width: 200px; height: 23px;"  required>
                </td>
                <td>
                    <label for="email">Email I'D <span style="color: red;">*</span></label>
                </td>
                <td>
                    <input  id="email"  type="email" style="width: 200px; height: 23px;" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pic">Photo <span style="color: red;">*</span></label>
                </td>
                <td>
                <input type="file" id="pic" accept="Photo .pdf" multiple required>
                </td>
            </tr>
            </tbody>
        </table>
        </fieldset>
        <fieldset style="width: 800px; height: 250px; border-radius: 10px;">
            <legend>
            <fieldset style="background-color: blue; color: white;"> <b>Residential Address Details</b>
            </fieldset>
        </legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="Address">Applicant Address Details <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" id="Address" style="width: 170px; height: 70px;" required><br><br>
                    </td>
                    <td>
                        <label >District <span style="color: red;">*</span></label>
                    </td>
                    <td>
                       <select name="District" id="" style="width: 200px; height: 30px;" required>
                        <option  value="select" selected disabled>--Select District--</option>
                        <option   name="Hyderabad" >Hyderabad</option>
                        <option  name="Medchal Malkajgiri" >Medchal Malkajgiri</option>
                        <option  name="RangaReddy">RangaReddy</option>
                        <option  name="Sangareddy">Sangareddy</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Mandal <span style="color: red;">*</span></label><br><br>
                        
                    </td>
                    <td>
                        <select style="width: 200px; height: 30px;" required>
                            <option value="select" selected disabled >--Select Mandal--</option>
                            <option value="Hyderabad"  >Hyderabad</option>
                        </select> <br><br> 
                         
                    </td>
                    <td>
                        <label for="Village">Village <span style="color: red;">*</span></label><br><br>
                    </td>
                    <td>
                        <input type="text" id="Village" style="width: 200px; height: 23px;" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pincode"> Pincode <span style="color: red;">*</span></label><br><br>
                    </td>
                    <td>
                        <input  id="pincode" style="width: 200px; height: 23px;" required><br><br>
                    </td>
                </tr>
            </tbody>
        </table>
        </fieldset>
        <fieldset style="width: 800px; border-radius: 10px; height: 100px;">
            <legend>
                <fieldset style="background-color: blue; color: white;">
                <b>Pass Type Details</b>
                </fieldset>
            </legend>
            <table>
                <tbody>
                    <tr>
                        <td style="width: 100px;">
                            <label >City <span style="color: red;">*</span></label>
                        </td>
                        <td>
                           <select style="width: 200px; height: 30px;" required>
                            <option selected disabled>--Select City--</option>
                            <option >Hyderabad</option>
                           </select>
                        </td>  
                        <td style="width: 356px;"> </td>
                    </tr>
                    <tr>
                        <td style="width: 100px;">
                            <label>Pass Type <span style="color: red;">*</span></label>
                            </td>
                            <td> <select style="width: 200px; height: 30px;" required>
                            <option selected disabled>--Select Pass Type--</option>
                            <option >Greater Pass</option>
                             <option >Ordinary Pass</option>
                              <option >Metro Epress Pass</option>           
                           </select>
                           </td> 
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset style="width: 800px; border-radius: 10px; height: 200px;">
            <legend>
                <fieldset style="background-color: blue; color: white;">
                    <b>Mode Of Payment & Pass Collection</b>
                </fieldset>
            </legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label >Payment Mode <span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <select style="width: 200px; height: 30px;" required>
                                <option selected disabled>Select Payment Mode</option>
                                <option name="payment">Pay Offline Only</option>
                            </select><br><br>
                        </td>
                        <td style="width: 357px;"></td>
                    </tr>
                    <tr>
                        <td>
                            <label >Pass Delivery Mode <spans style="color: red;">*</span></label><br><br>
                        </td>
                        <td>
                            <select style="width: 200px; height: 30px;" required >
                                <option  disabled selected>--Select Delivery Type--</option>
                                <option name="pass">Collect Pass From The RTO Office</option>
                            </select><br><br>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Collect Pass From Which RTO <span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <select style="width: 200px; height: 30px;" required >
                            <option selected disabled>--Select RTO Office--</option>
                            <option name="Adilabad">Adilabad</option>
                            <option name="Karimnagar">Karimnagar</option>
                            <option name="Warangal">Warangal</option>
                            <option name="Khammam">Khammam</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset><br><br>
